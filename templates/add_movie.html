<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{url_for('static', filename='scripts.js')}}"></script>
</head>
<body>





<div class="success_message">
    <p>{{success_message}}</p>
    <div>
    <a class="home_button" href="/users/{{id}}">Back</a>
</div>
</div>

<div class="add_form_display">
<div>
    <h3>Here is your movie list</h3>
    <ul>
    {% for movie in movies %}
        <li>{{movie["Title"]}}</li>
    {% endfor %}
    </ul>
</div>

<div>
    <h3>Add another film? just fill in the form below</h3>
    <form method="POST" action="/users/{{id}}/add_movie">
        <lable for="movie_name">What's the title of the film you want to add</lable>
        <input class="input_box" type="text" id="movie_name" name="movie_name" value="{{movie_name}}" required>
        <label for="movie_notes">Anything of note about this film?</label>
        <input class="input_box" type="text" id="movie_notes" name="movie_notes" value="{{movie_notes}}">
        <input class="button" type="submit" value="Search for film">
    </form>
</div>
</div>

</body>
</html>
