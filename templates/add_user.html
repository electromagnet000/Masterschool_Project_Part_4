<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div class="top_left_position">
<a class="highlight_button" href="/">Already have an account? Login!</a>
</div>
<div class="add_user_form">

    <div>
    <h1>Lets add another user to the mix</h1>
    </div>

    <div class="message">
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}
    </div>

<div class="password_input">
    <div>
      <form method="POST" action="/add_user">
        <label for="name">What is your name : </label><br>
        <input class="input_box" type="text" id="name" name="name" value="{{name}}" required><br>
          <label for="password">Password</label>
          <br>
          <input class="input_box" type="password" id="password" name="password" value="{{password}}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <br>
          <input class="button" type="submit" value="Submit">
      </form>
    </div>

    <div id="message">
      <h3>Password must contain the following:</h3>
      <p id="letter" class="invalid">A lowercase letter</p>
      <p id="capital" class="invalid">A capital (uppercase) letter</p>
      <p id="number" class="invalid">A number</p>
      <p id="length" class="invalid">Minimum 8 characters</p>
    </div>
</div>

</div>

<script src="{{url_for('static', filename='scripts.js')}}"></script>
</body>
</html>
