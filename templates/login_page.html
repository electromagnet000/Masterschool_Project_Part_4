<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="top_left_position">
<a class="highlight_button" href="http://127.0.0.1:5000/add_user">Don't have an account? Sign up!</a>
</div>

<div class="user_login_form">
    <div>
        <h1>Login</h1>
    </div>
    <div>
    <p>{{msg}}</p>
</div>
<div>
    <form action="/users/login/{{user_id}}" method="POST">
    <label for="username">Username :</label>
    <input class="input_box" type="text" id="username" name="username" value="{{username}}" placeholder="{{user['name']}}" required >
    <label for="password">Password :</label>
    <input class="input_box" type="password" id="password" name="password" value="{{password}}" placeholder="Password..." required>
    <input class="button" type="submit" value="submit">
</form>
    </div>
</div>

</body>
</html>
