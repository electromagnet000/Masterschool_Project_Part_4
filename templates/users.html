<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="Users_title">
<h1>Users</h1>
</div>
<div>
    <a href="add_user">Add user</a>
</div>

<div class="all_users">
    <ul>
    {% for user in users %}
        <li><a href="/users/{{user['id']}}">{{user["name"]}}</a></li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
